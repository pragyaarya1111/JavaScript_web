<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="features2.css">

    <script src="https://kit.fontawesome.com/5717937f0a.js" crossorigin="anonymous"></script>
</head>
<body>
  <form class="" action="form.html" method="post">


    <div class="login">
        <h1>Login</h1>
        <div class="input">
            <input type="text" name="user" id="users" placeholder="Username">
            <p>------- OR -------</p>
            <input type="email" name="e" id="euser" placeholder="Email">
            <input type="password" name="pass" id="passes" placeholder="Password">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="forgot-pass" align="right">
        <a href=""><p align="right">Forgot Password?</p></a>
        </div>
        <div class="submit">
            <input type="submit" value="Login">
        </div>
        <div class="other">
            <p> Visit us at </p>
            <div class="icons">
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-facebook"></i>

            </div>
        </div>
    </div>
    </form>
</body>
</html>
