            <td class="form-container">
                <h1 align="center">Book a Table</h1>
                <form id="tableBookingForm" action="confirmation.html" onsubmit="submitForm(event)">
                    <label for="name"><b>Name:</b></label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="phoneNumber"><b>Phone Number:</b></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

                    <label for="date"><b>Date of Booking:</b></label>
                    <input type="date" id="date" name="date" required><br>

                    <label for="email"><b>Email:</b></label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="time"><b>Time Slot:</b></label>
                    <select id="time" name="time" required>
                        <option value="">Select a time slot</option>
                        <option value="morning">Morning (9am - 12pm)</option>
                        <option value="afternoon">Afternoon (12pm - 3pm)</option>
                        <option value="evening">Evening (3pm - 6pm)</option>
                        <option value="night">Night (6pm - 9pm)</option>
                    </select>
                    <br>
                    <button type="submit">Book Table</button>
                </form>
            </td>
        </tr>
    </table>
