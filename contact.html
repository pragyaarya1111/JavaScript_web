<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var street = document.getElementById("street").value;
            var city = document.getElementById("city").value;
            var phone = document.getElementById("phone").value;
            var state = document.getElementById("state").value;
            var area = document.getElementById("area").value;
            var country = document.getElementById("country").value;


            if (fname === "" || lname === "" || street === "" || city === "" || phone === "" || state === "" || area === "" || country === "") {
                alert("Please fill in all fields.");
                return false;
            }


            if (phone.length !== 10 || isNaN(phone)) {
                alert("Phone number should have 10 digits.");
                return false;
            }


            // Check if the first letter of first name and last name is capitalized
            if (fname.charAt(0) !== fname.charAt(0).toUpperCase() || lname.charAt(0) !== lname.charAt(0).toUpperCase()) {
                alert("First letter of the first name and last name should be capitalized.");
                return false;
            }


            // Capitalize the first letter of first name and last name
            fname = fname.charAt(0).toUpperCase() + fname.slice(1);
            lname = lname.charAt(0).toUpperCase() + lname.slice(1);


            // Update the form fields with capitalized values
            document.getElementById("fname").value = fname;
            document.getElementById("lname").value = lname;


            return true;
        }
    </script>
</head>
<body>
    <div class="customer">
        <h1 align="center">CONTACT US</h1><br><br><br>
        <form method="POST" action="comments.pl" onsubmit="return validateForm()" target="_blank">
            <div class="input">
                <table class="center" border="0" cellspacing="25">
                    <tr>
                        <td><label for="fname">First name:</label><br>
                            <input type="text" id="fname" name="First Name"></td>
                        <td><label for="street">Street Address:</label><br>
                            <input type="text" id="street" name="Street"><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last name:</label><br>
                            <input type="text" id="lname" name="Last Name"></td>
                        <td><label for="city">City:</label><br>
                            <input type="text" id="city" name="City"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone Number:</label><br>
                            <input type="text" id="phone" name="Phone"></td>
                        <td><label for="state">State/Province:</label><br>
                            <input type="text" id="state" name="State"></td>
                    </tr>
                    <tr>
                        <td><label for="area">Message:</label><br>
                            <textarea id="area" name="area" rows="4" cols="6"></textarea></td>
                        <td><label for="country">Country:</label><br>
                            <input type="text" id="country" name="Country"></td>
                    </tr>
                </table>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
